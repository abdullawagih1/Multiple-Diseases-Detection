{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #f4f4f9;
    }
    .header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-primary {
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-back {
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
    }
    .btn-back:hover {
        background-color: #5a6268;
    }
</style>

<div class="header">
    <h1>Heart Disease Prediction</h1>
</div>

<form method="post">
    <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Sex (1=Male, 0=Female):</label>
        <input type="number" name="sex" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Chest Pain types (0-3):</label>
        <input type="number" name="cp" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Serum Cholestoral in mg/dl:</label>
        <input type="number" name="chol" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Fasting Blood Sugar > 120 mg/dl (1=Yes, 0=No):</label>
        <input type="number" name="fbs" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Resting Electrocardiographic results (0-2):</label>
        <input type="number" name="restecg" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Maximum Heart Rate achieved:</label>
        <input type="number" name="thalach" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Exercise Induced Angina (1=Yes, 0=No):</label>
        <input type="number" name="exang" class="form-control" required>
    </div>
    <div class="form-group">
        <label>ST depression induced by exercise:</label>
        <input type="number" step="0.1" name="oldpeak" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Slope of the peak exercise ST segment (0-2):</label>
        <input type="number" name="slope" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Major vessels colored by flourosopy (0-3):</label>
        <input type="number" name="ca" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Thalassemia (1=normal; 2=fixed defect; 3=reversible defect):</label>
        <input type="number" name="thal" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if diagnosis %}
    <div class="alert alert-info mt-3">{{ diagnosis }}</div>
{% endif %}

<a href="/" class="btn btn-back mt-3">Back to Home</a>
{% endblock %}
